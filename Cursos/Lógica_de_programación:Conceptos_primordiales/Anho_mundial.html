<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>"); 
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }

    var anhoMundial = 1930;
    var limite = parseInt(prompt("¿Hasta qué año quieres saber si hubo mundial?")); //limite es una variable que almacena el año hasta el cual se quiere saber si hubo mundial

    // while es un ciclo que permite repetir un bloque de código mientras se cumpla una condición
    while (anhoMundial <= limite) {
        imprimir("En el año "+anhoMundial+" hubo mundial");
        anhoMundial = anhoMundial + 4;
    }

</script>
