<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }
    
    function calcularIMC(peso, altura) {
        var imc = peso / (altura * altura);

        return imc;
 
    }
    var nombre = prompt("¿Cuál es tu nombre?"); //prompt es una función que permite ingresar datos
    var peso = prompt("¿Cuál es tu peso?");
    var altura = prompt("¿Cuál es tu altura?");
    var imc1 = calcularIMC(peso, altura);

    imprimir("IMC de "+nombre+" es: " + imc1);


    // elseif sirve para evaluar más de una condición
    if(imc1 < 18.5){
        imprimir("Estás bajo de peso");
    }
    else if(imc1 >= 18.5 && imc1 <= 24.9){
        imprimir("Estás en tu peso ideal");
    }
    else if(imc1 >= 25 && imc1 <= 29.9){
        imprimir("Estás en sobrepeso");
    }
    else if(imc1 >= 30 && imc1 <= 34.9){
        imprimir("Estás en obesidad grado 1");
    }
    else if(imc1 >= 35 && imc1 <= 39.9){
        imprimir("Estás en obesidad grado 2");
    }
    else if(imc1 >= 40){
        imprimir("Estás en obesidad grado 3");
    }
    else{
        imprimir("No se pudo calcular el IMC");
    }

</script>
