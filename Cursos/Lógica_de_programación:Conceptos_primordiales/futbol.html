<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FÚTBOL</h1>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }

    var victorias = parseInt(prompt("¿Cuántas victorias tiene el equipo?"));
    var empates = parseInt(prompt("¿Cuántos empates tiene el equipo?"));

    var puntos = (victorias * 3) + (empates * 1);

    imprimir("El equipo tiene "+puntos+" puntos");

</script>
