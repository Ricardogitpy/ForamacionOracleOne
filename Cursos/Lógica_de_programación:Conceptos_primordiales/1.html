<meta charset="UTF-8">
<script>

    //manejo de variables y operaciones
    var tabla = 8;

    //la variable tabla es un numero entero que define la tabla de multiplicar que se va a mostrar
    document.write(tabla + " por 1 es " + (tabla * 1) + "<br>");
    document.write(tabla + " por 2 es " + (tabla * 2) + "<br>");
    document.write(tabla + " por 3 es " + (tabla * 3) + "<br>");
    document.write(tabla + " por 4 es " + (tabla * 4) + "<br>");
    document.write(tabla + " por 5 es " + (tabla * 5) + "<br>");
    document.write(tabla + " por 6 es " + (tabla * 6) + "<br>");
    document.write(tabla + " por 7 es " + (tabla * 7) + "<br>");
    document.write(tabla + " por 8 es " + (tabla * 8) + "<br>");
    document.write(tabla + " por 9 es " + (tabla * 9) + "<br>");
    document.write(tabla + " por 10 es " + (tabla * 10) + "<br>");

    //solucion con ciclo for
    document.write("<br>");

    for (var i = 1; i <= 10; i++) {
        document.write(tabla + " por " + i + " es " + (tabla * i) + "<br>");
    }

    //si que remos imprimir cualquier tabla de multiplicar solo tenemos que cambiar el valor de la variable tabla ejemplo:
    tabla = 5;

    document.write("<br>");
    for (var i = 1; i <= 10; i++) {
        document.write(tabla + " por " + i + " es " + (tabla * i) + "<br>");
    }
</script>
