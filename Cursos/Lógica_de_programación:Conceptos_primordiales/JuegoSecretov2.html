<meta charset="UTF-8">

<h1>PROGRAMA MEDIA EDADES DE UNA FAMILIA</h1>

<input></input>
<button>Verificar si acerto con el secreto</button>

<script>
var secreto = [2, 3, 5, 1];
var input = document.querySelector("input");
var boton = document.querySelector("button");
var i = 0;

input.focus();

function Verificar() {
  if (parseInt(input.value) == secreto[i]) {
    alert("Acertaste");
    i++;
    
    if (i == 4) {
      alert("Ganaste");
      boton.removeEventListener("click", Verificar);
    }
  } else {
    alert("Fallaste");
    i = 0;
  }
  
  input.value = "";
  input.focus();
}

boton.addEventListener("click", Verificar);

</script>
