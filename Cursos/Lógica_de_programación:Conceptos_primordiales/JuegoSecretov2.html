<meta charset="UTF-8">

<h1>PROGRAMA MEDIA EDADES DE UNA FAMILIA</h1>

<input></input>
<button>Verificar si acerto con el secreto</button>

<script>


function aleatorio(){
  return Math.floor(Math.random() * 10);
}

function sortearNumeros(cantidad){
  var secreto = [];
    while (secreto.length < cantidad) {
      
        var numero = aleatorio();

        if(numero != 0 && secreto.indexOf(numero) == -1){
            secreto.push(numero);
        }
    }

    return secreto;
}

var secreto = sortearNumeros(5);


var input = document.querySelector("input");
var boton = document.querySelector("button");
var i = 0;

input.focus();

function Verificar() {
  if (parseInt(input.value) == secreto[i]) {
    alert("Acertaste");
    i++;
    
    if (i == secreto.length) {
      alert("Ganaste");
      i = 0;
    }
  } else {
    alert("Fallaste");

  }
  
  input.value = "";
  input.focus();
}

boton.addEventListener("click", Verificar);

</script>
