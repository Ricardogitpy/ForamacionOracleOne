<meta charset="UTF-8">

<h1>PROGRAMA MEDIA EDADES DE UNA FAMILIA</h1>

<input></input>
<button>Verificar si acerto con el secreto</button>

<script>
    var secreto = 5;
    var input = document.querySelector("input"); //document.querySelector es un método que busca en el documento HTML el elemento que le indiquemos entre paréntesis. En este caso, busca el elemento input.
    input.focus(); //focus es un método que permite enfocar un elemento. En este caso, enfoca el elemento input.

    function Verificar(){
        
        if (parseInt(input.value) == secreto) {
            alert("Acertaste");
        } else {
            alert("Fallaste");
        }
        input.value = "";
        input.focus();
    }
    
    var boton = document.querySelector("button");
    boton.addEventListener("click", Verificar); //addEventListener es un método que permite agregar un evento a un elemento. En este caso, le agregamos un evento click al botón. Cuando se haga click en el botón, se ejecutará la función Verificar.
</script>
