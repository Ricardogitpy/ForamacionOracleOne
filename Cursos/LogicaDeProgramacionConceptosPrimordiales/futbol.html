<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FÚTBOL</h1>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>"); 
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }

    var victorias = parseInt(prompt("¿Cuántas victorias tiene el equipo?")); //parseInt es una función que permite convertir un string a un número
    var empates = parseInt(prompt("¿Cuántos empates tiene el equipo?"));

    var puntos = (victorias * 3) + (empates * 1);

    imprimir("El equipo tiene "+puntos+" puntos");


    //control de flujo de datos 
    if (puntos > 28){  //si los puntos son mayores a 28
        imprimir("El equipo está mejor que el año pasado"); 
    }
    else if (puntos == 28){ //si los puntos son iguales a 28
        imprimir("El equipo está igual que el año pasado"); 
    }
    else { //si los puntos son menores a 28
        imprimir("El equipo está peor que el año pasado"); 
    }



</script>
