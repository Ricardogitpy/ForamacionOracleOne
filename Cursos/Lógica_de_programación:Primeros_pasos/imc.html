<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }
    
    function calcularIMC(peso, altura) {
        var imc = peso / (altura * altura);

        return imc;
 
    }

    var pesoRicardo = 86;
    var alturaRicardo = 1.75;
    var imc1 = calcularIMC(pesoRicardo, alturaRicardo);


    
    var pesoAna = 60;
    var alturaAna = 1.70;
    var imc2 = calcularIMC(pesoAna, alturaAna);

    imprimir("IMC de Ricardo: " + imc1);
    imprimir("IMC de Ana: " + imc2);

    var promedio = (imc1 + imc2) / 2;
    imprimir("Promedio de IMC: " + promedio);

</script>
