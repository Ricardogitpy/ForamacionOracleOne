<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }
    
    function calcularIMC(peso, altura,nombre) {
        var imc = peso / (altura * altura);

        imprimir("El IMC de "+ nombre +" es: " + imc);
 
    }

    var pesoRicardo = 86;
    var alturaRicardo = 1.75;
    calcularIMC(pesoRicardo, alturaRicardo, "Ricardo");


    
    var pesoAna = 60;
    var alturaAna = 1.70;
    calcularIMC(pesoAna, alturaAna, "Ana");


</script>
