<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");    
    }

    function imprimir(frase) {
        document.write("<big>"+frase+"</big>");
        saltarLinea();
    }
    
    function calcularIMC(peso, altura) {
        var imc = peso / (altura * altura);

        return imc;
 
    }
    var nombre = prompt("¿Cuál es tu nombre?"); //prompt es una función que permite ingresar datos
    var peso = prompt("¿Cuál es tu peso?");
    var altura = prompt("¿Cuál es tu altura?");
    var imc1 = calcularIMC(peso, altura);

    imprimir("IMC de "+nombre+" es: " + imc1);

</script>
