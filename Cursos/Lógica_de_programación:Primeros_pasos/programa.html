<meta charset="UTF-8">

<script>
    //añadir funciones
    function saltodelinea() {
        document.write("<br>");
        document.write("<br>");
    }


    //uso de variables
    var edad = 25, meses = 12, dias = 30, horas = 24;

    document.write("la edad de Christian es ....<br>");
    document.write("?<br>");
    document.write("25"+" años"); //concatenación
    //concatenación numero + texto
    document.write("<br> el nacio en el año 1995 por lo que a vivido " + (edad * meses) +" meses"); //operaciones
    document.write("<br> el nacio en el año 1995 por lo que a vivido " + (edad * meses * dias) +" dias"); //operaciones
    document.write("<br> el nacio en el año 1995 por lo que a vivido " + (edad * meses * dias * horas) +" horas"); //operaciones

    //calculo de edad
    var anho = 2023;

    saltodelinea(); //llamada a la funcion

    document.write("jimena tiene: " + (anho - 1995) + " años");
    
    saltodelinea();

    document.write("itzel tiene: " + (anho - 1997) + " años");
    
    saltodelinea();

    // revalidar el valor de la variable anho
    anho = 2024;

    document.write("jose tiene: " + (anho - 1998) + " años");
    
    saltodelinea();

    var promedio = ((anho - 1995) + (anho - 1997) + (anho - 1998)) / 3;

    document.write("el promedio de edad es: " + Math.round(promedio) + " años"); //redondeo de numero decimal a entero con Math.round()


</script>
