<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="uno">
        <div class="container">
            <h1>Encriptador</h1>
            <textarea class="entrada" pattern="[A-Za-z]"  placeholder="Ingrese su texto aquÃ­..."></textarea>
        
            <button class ="Encriptar">Encriptar</button>
            <button class="Desencriptar">Desencriptar</button>
        </div>
        <div class="container_salida">
            <textarea class="salida"></textarea>
            <img class="placeholder" src="success.png" alt="placeholder">
            <button class="copiar">copiar</button>
        </div>
    </div>
</body>
<script>
    const salida = document.querySelector('.salida');
    const placeholder = document.querySelector('.placeholder');

    salida.addEventListener('input', () => {
        if (salida.value === '') {
            placeholder.style.display = 'block';
        } else {
            placeholder.style.display = 'none';
        }
    });
</script>
</html>
